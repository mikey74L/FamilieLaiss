fragment FrUploadVideoOnlyId on UploadVideo {
	id
}

fragment FrUploadVideoIdWithFilename on UploadVideo {
    ...FrUploadVideoOnlyId
	filename
}

fragment FrUploadVideoForConvert on UploadVideo {
	...FrUploadVideoOnlyId
	filename
	height
	width
	durationHour
	durationMinute
	durationSecond
}

fragment FrUploadVideoForMediaItem on UploadVideo {
	...FrUploadVideoOnlyId
	filename
	height
	width
	durationHour
	durationMinute
	durationSecond
}

fragment FrUploadVideoForUploadView on UploadVideo {
	...FrUploadVideoOnlyId
	filename
	height
	width
	status
	videoType
    durationHour
	durationMinute
	durationSecond
	googleGeoCodingAddress {
		...FrGoogleGeoCodingAddress
	}
	createDate
} 

fragment FrUploadVideoForChooseView on UploadVideo {
	...FrUploadVideoOnlyId
	filename
	height
	width
	status
	videoType
    durationHour
	durationMinute
	durationSecond
	createDate
} 

query GetUploadVideosForChooseView {
    uploadVideos (where: {status: {eq: CONVERTED}}, order: {createDate: DESC}) {
       ...FrUploadVideoForChooseView
	}
}

query GetUploadVideosForUploadView ($sortCriteria: [UploadVideoSortInput!], $filterCriteria: UploadVideoFilterInput) {
	uploadVideos (order: $sortCriteria, where: $filterCriteria) {
       ...FrUploadVideoForUploadView
	}
}

query GetUploadVideoCount {
	uploadVideoCount
}

mutation DeleteUploadVideo ($id: Long!) {
  deleteUploadVideo (input: {id: $id}) {
    uploadVideo {
      ...FrUploadVideoOnlyId
    }
  }
}

mutation DeleteAllUploadVideos ($uploadVideoIds: [Long!]!) {
  deleteAllUploadVideos (input:{ uploadVideoIds: $uploadVideoIds}) {
	  uploadVideos {
        ...FrUploadVideoOnlyId
	  }
  }
}
